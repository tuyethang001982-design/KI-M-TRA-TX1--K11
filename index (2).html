                btn.innerHTML = `<div class="w-12 h-12 rounded-2xl bg-white/10 flex items-center justify-center mr-5 font-bold text-white shadow-inner border border-white/5 group-hover:bg-indigo-500">${String.fromCharCode(65 + i)}</div><div class="flex-1 text-slate-300 font-medium group-hover:text-white">${opt}</div>`;
                btn.onclick = () => { playSound('select'); studentAnswers[currentIdx] = i; loadQuestion(); };
                optionsBox.appendChild(btn);
            });
            document.getElementById('prev-btn').classList.toggle('opacity-0', currentIdx === 0);
            document.getElementById('prev-btn').classList.toggle('pointer-events-none', currentIdx === 0);
            document.getElementById('next-btn').innerHTML = currentIdx === quizData.length - 1 ? 'N·ªòP B√ÄI <i class="fas fa-check-circle ml-2"></i>' : 'TI·∫æP THEO <i class="fas fa-arrow-right ml-2"></i>';
            document.getElementById('next-btn').disabled = studentAnswers[currentIdx] === null;
        }

        function goToNext() { if (currentIdx < quizData.length - 1) { currentIdx++; loadQuestion(); } else { endQuiz(); } }
        function goToPrev() { if (currentIdx > 0) { currentIdx--; loadQuestion(); } }

        function endQuiz() {
            clearInterval(timerInterval);
            playSound('finish');
            score = studentAnswers.reduce((acc, ans, i) => acc + (ans === quizData[i].correct ? 1 : 0), 0);
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('result-screen').classList.remove('hidden');
            
            document.getElementById('display-name').innerText = studentName.toUpperCase();
            document.getElementById('display-class').innerText = `L·ªõp: ${studentClass}`;
            
            const circle = document.getElementById('score-circle');
            const offset = 534 - (534 * (score / 10));
            setTimeout(() => {
                circle.style.strokeDashoffset = offset;
                document.getElementById('score-val').innerText = `${score}/10`;
            }, 500);
            
            const msgs = ["Th·∫≠t tuy·ªát v·ªùi! Ch√∫c m·ª´ng chuy√™n gia ph√°p lu·∫≠t.", "K·∫øt qu·∫£ r·∫•t t·ªët! B·∫°n ƒë√£ n·∫Øm v·ªØng ki·∫øn th·ª©c.", "Ho√†n th√†nh! K·∫øt qu·∫£ ·ªü m·ª©c kh√°.", "C·∫ßn d√†nh th√™m th·ªùi gian √¥n t·∫≠p nh√©!"];
            document.getElementById('performance-msg').innerText = score >= 9 ? msgs[0] : score >= 7 ? msgs[1] : score >= 5 ? msgs[2] : msgs[3];
        }
    </script>
